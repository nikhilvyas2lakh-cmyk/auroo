  <script>
    (function () {
      const SAVE_PREFIX = "auroo_";
      const fields = document.querySelectorAll("[data-save]");
      const summaryBox = document.getElementById("detailsSummary");
      const summaryList = document.getElementById("summaryList");
      const editBtn = document.getElementById("editToggleBtn");
      const form = document.getElementById("orderForm");

      function loadSavedValues() {
        fields.forEach(field => {
          const key = SAVE_PREFIX + field.name;
          const savedValue = localStorage.getItem(key);
          if (savedValue) {
            field.value = savedValue;
          }
        });
      }

      function saveValues() {
        fields.forEach(field => {
          const value = field.value.trim();
          const key = SAVE_PREFIX + field.name;
          if (value !== "") {
            localStorage.setItem(key, value);
          }
        });
      }

      function hasSavedValues() {
        return Array.from(fields).some(field => {
          const key = SAVE_PREFIX + field.name;
          const value = localStorage.getItem(key);
          return value && value.trim() !== "";
        });
      }

      function buildSummary() {
        summaryList.innerHTML = "";
        let hasData = false;

        fields.forEach(field => {
          const key = SAVE_PREFIX + field.name;
          const value = localStorage.getItem(key);

          if (value) {
            hasData = true;
            const li = document.createElement("li");
            li.textContent = `${field.name}: ${value}`;
            summaryList.appendChild(li);
          }
        });

        summaryBox.style.display = hasData ? "block" : "none";
      }

      function lockFields() {
        fields.forEach(field => {
          if (field.tagName === "SELECT") {
            field.style.pointerEvents = "none";
          } else {
            field.setAttribute("readonly", true);
          }
          field.style.opacity = "0.6";
        });
      }

      function unlockFields() {
        fields.forEach(field => {
          field.removeAttribute("readonly");
          field.style.pointerEvents = "auto";
          field.style.opacity = "1";
        });
      }

      function hideFields() {
        fields.forEach(field => {
          field.style.display = "none";
        });
      }

      function showFields() {
        fields.forEach(field => {
          field.style.display = "block";
        });
      }

      function setEditing(isEditing) {
        if (isEditing) {
          showFields();
          unlockFields();
          summaryBox.style.display = "none";
          editBtn.textContent = "Save Details";
        } else {
          lockFields();
          if (hasSavedValues()) {
            hideFields();
            buildSummary();
          } else {
            showFields();
          }
          editBtn.textContent = "Edit Details";
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        loadSavedValues();
        buildSummary();
        setEditing(!hasSavedValues());
      });

      editBtn.addEventListener("click", () => {
        if (editBtn.textContent === "Save Details") {
          saveValues();
          setEditing(false);
        } else {
          setEditing(true);
        }
      });

      form.addEventListener("submit", () => {
        saveValues();
        setEditing(false);
      });
    })();
  </script>
